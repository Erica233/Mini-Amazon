<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Amazon Home - {{ title }}</title>
    {% else %}
        <title>Amazon Home</title>
    {% endif %}
</head>
<body>
    <h1>Amazon Home</h1>
    {% for product in products %}
        <h1>{{ product.name }}</h1>
        <p>At price: {{ product.price }}</p>
        <p>By {{ product.seller }}</p>
    {% endfor %}
</body>
</html>
