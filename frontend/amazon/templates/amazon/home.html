{% extends "amazon/base.html" %}
{% block content %}
    <h2>Products</h2>
    {% for product in products %}
        <article class="media content-section">
            <div class="media-body">
                <h3><a class="article-title" href="#">{{ product.name }}</a></h3>
                <p class="article-content">{{ product.price }}</p>
            </div>
        </article>
    <!-- <h1>{{ product.name }}</h1>
        <p>At price: {{ product.price }}</p>
        <p>By {{ product.seller }}</p> -->

    {% endfor %}
{% endblock content %}
