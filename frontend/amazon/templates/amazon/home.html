{% extends "amazon/base.html" %}
{% block content %}
    <h2>Products</h2>
    {% for product in products %}
        <product class="media content-section">
            <div class="media-body">
                <h3><a class="product-name" href="#">{{ product.name }}</a></h3>
                <a class="mr-2" href="#">{{ product.buyer }}</a>
                <p class="product-content">{{ product.price }}</p>
                <p class="product-content">{{ product.product_num }}</p>
            </div>
        </product>
    <!-- <h1>{{ product.name }}</h1>
        <p>At price: {{ product.price }}</p>
        <p>By {{ product.seller }}</p> -->

    {% endfor %}
{% endblock content %}
