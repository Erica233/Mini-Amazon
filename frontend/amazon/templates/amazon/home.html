{% extends "amazon/base.html" %}
{% block cats %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Food</a>
        </li>
    </ul>
{% endblock %}
{% block content %}
    {% for product in products %}
        <article class="media content-section">
            <div class="media-body">
                <h3><a class="article-title" href="#">{{ product.name }}</a></h3>
                <p class="article-content">{{ product.price }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
