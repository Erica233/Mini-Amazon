{% extends "amazon/base.html" %}
{% block cats %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'amazon-cart' %}">Shopping Cart</a>
        </li>
    </ul>
{% endblock %}
{% block content %}
    <br>
    <form action="{% url 'amazon-checkout' %}" method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Items</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <th scope="row">{{ item.product.name }}</th>
                        <td>{{ item.product.price }}</td>
                        <td>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="product_num" name="product_num" value="{{ item.product_num }}" required>
                            </div>
                        <td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
    <br>
{% endblock content %}
