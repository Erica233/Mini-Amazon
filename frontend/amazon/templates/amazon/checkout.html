{% extends "amazon/base.html" %}
{% block cats %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'amazon-checkout' %}">Checkout - Logistic Information</a>
        </li>
    </ul>
{% endblock %}
{% block content %}
    <br>
    <form action="{% url 'amazon-products' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="destination_x" class="form-label">Destination_x</label>
            <input type="number" class="form-control" id="destination_x" name="destination_x" required>
        </div>
        <div class="mb-3">
            <label for="destination_y" class="form-label">Destination_y</label>
            <input type="number" class="form-control" id="destination_y" name="destination_y" required>
        </div>
        <div class="mb-3">
            <label for="ups_account" class="form-label">UPS Account (optional)</label>
            <input type="text" class="form-control" id="ups_account" name="ups_account">
        </div>
        <button type="submit" class="btn btn-primary">Buy Now</button>
    </form>
    <br>
{% endblock content %}
